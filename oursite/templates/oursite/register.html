{% extends 'oursite/base.html'%}

{% block body %}

<div id="all">
    <div id="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- breadcrumb-->
            
          </div>
          <div class="col-lg-6">
            <div class="box">
              <p class="lead">Register with our site to view more services</p>
              <hr>
              <form action="customer-orders.html" method="post">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" type="password" class="form-control">
                </div>
                <h4>Select services of intrest</h4>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" name="subscribe" class="mr-3">Website development
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" name="subscribe" class="mr-3">Mobile app development
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" name="subscribe" class="mr-3">Web applications
                    </label>
                </div>
                <h4>Subscribe to newsletter(*optional*)</h4>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked="checked" name="subscribe" class="mr-3">Subscribe
                    </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i> Register</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 pl-5">
            <h4 class="mb-3"> Lets stay in touch</h4>
            <p class="social"><a href="#" class="facebook external"><i class="fa fa-facebook"></i></a><a href="#" class="twitter external"><i class="fa fa-twitter"></i></a>
                <a href="#" class="instagram external"><i class="fa fa-instagram"></i></a>
                <a href="#" class="gplus external"><i class="fa fa-google-plus"></i></a><a href="#" class="email external"><i class="fa fa-envelope"></i></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
